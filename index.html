<!DOCTYPE html>
<html>
    <head>
        <title>Sketcher</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <h1>Sketcher</h1>
        </header>
        <main id="main-content">
            <div id="container">
                <div id="grid-size-options">
                    <input oninput="changeGridSize();" type="range" min="4" max="64" value="16" id="grid-slider">
                    <span>Grid Size - </span><span id="display-grid-size"></span>
                </div>
                <div id="main-grid"></div>
                <div id="grid-controls">
                    <button id="default-color-btn">Normal Colouring</button>
                    <button id="rainbow-mode-btn">Rainbow Mode</button>
                    <button id="clear-btn">Clear Canvas</button>
                    <button id="remove-grid-btn">Toggle Grid</button>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
